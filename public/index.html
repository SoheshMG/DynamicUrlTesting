<!DOCTYPE html>
<html>
<head>
    <title>Code Generation Signup</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        #preview-section { margin-top: 20px; display: none; }
    </style>
</head>
<body>
    <h1>Generate Code Preview</h1>
    <form id="signupForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
        </div>
        <button type="submit">Generate Code</button>
    </form>

    <div id="preview-section">
        <p>Your preview is ready: <a id="preview-link" target="_blank">Open Preview</a></p>
        <p>Bookmark this URL to access later</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
