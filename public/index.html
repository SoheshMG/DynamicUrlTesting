<!DOCTYPE html>
<html>
<head>
  <title>Codespace Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      margin: 5px;
      padding: 8px;
      font-size: 16px;
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
      border: 1px solid #ccc;
      margin-top: 20px;
      max-height: 400px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <h1>Codespace Manager</h1>

  <form id="createForm">
    <input name="repo" value="AI-Pundit/AI-Pundit-Preview" required />
    <button type="submit">Create Codespace</button>
  </form>

  <button onclick="checkStatus()" id="statusBtn" disabled>Check Status</button>
  <button onclick="stopCodespace()" id="stopBtn" disabled>Stop Codespace</button>

  <pre id="output">Waiting for action...</pre>

  <script>
    let lastId = '';

    document.getElementById('createForm').onsubmit = async (e) => {
      e.preventDefault();
      const repo = e.target.repo.value;

      updateOutput('Creating codespace...');
      const res = await fetch('/api/codespace/create', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ repo })
      });

      const data = await res.json();
      if (data.result && data.result.codespaceId) {
        lastId = data.result.codespaceId;
        document.getElementById('statusBtn').disabled = false;
        document.getElementById('stopBtn').disabled = false;
      }

      updateOutput(data);
    };

    async function checkStatus() {
      if (!lastId) return alert("No Codespace ID found. Create one first.");
      updateOutput(`Checking status of: ${lastId} ...`);
      const res = await fetch(`/api/codespace/status/${lastId}`);
      const data = await res.json();
      updateOutput(data);
    }

    async function stopCodespace() {
      if (!lastId) return alert("No Codespace ID found. Create one first.");
      updateOutput(`Stopping: ${lastId} ...`);
      const res = await fetch(`/api/codespace/stop/${lastId}`, { method: 'DELETE' });
      const data = await res.json();
      updateOutput(data);
    }

    function updateOutput(content) {
      const el = document.getElementById('output');
      el.textContent = typeof content === 'string' ? content : JSON.stringify(content, null, 2);
    }
  </script>
</body>
</html>
